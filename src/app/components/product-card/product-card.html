<div
  *ngIf="product"
  class="bg-white rounded-lg shadow-md overflow-hidden transform hover:-translate-y-1 transition-transform duration-300 ease-in-out"
>
  <a [routerLink]="['/product', product.id]" class="block">
    <div class="h-48 w-full flex items-center justify-center p-4 bg-white">
      <img
        class="max-h-full max-w-full object-contain"
        [src]="product.image"
        [alt]="product.title"
      />
    </div>
    <div class="p-4">
      <h3
        class="text-gray-800 font-semibold text-lg truncate"
        [title]="product.title"
      >
        {{ product.title }}
      </h3>
      <p class="text-gray-600 mt-2 text-xl font-bold">
        {{ product.price | currency:'BRL' }}
      </p>
    </div>
  </a>
</div>
