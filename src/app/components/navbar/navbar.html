<nav class="bg-gray-800 shadow-md">
  <div class="container mx-auto px-6 py-3 flex justify-between items-center">
    <a
      class="text-xl font-bold text-white hover:text-gray-300"
      routerLink="/home"
    >
      Cass Store
    </a>
    <div class="flex items-center space-x-4">
      <a
        routerLink="/home"
        class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
        >Produtos</a
      >

      <ng-container *ngIf="isAuthenticated(); else loggedOut">
        <a
          routerLink="/cart"
          class="relative text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
        >
          <span>Carrinho</span>
          <span
            *ngIf="totalCartItems() > 0"
            class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"
          >
            {{ totalCartItems() }}
          </span>
        </a>
        <a
          routerLink="/admin"
          class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
          >Admin</a
        >
        <button
          (click)="logout()"
          class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300"
        >
          Logout
        </button>
      </ng-container>

      <ng-template #loggedOut>
        <a
          routerLink="/login"
          class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300"
        >
          Login
        </a>
      </ng-template>
    </div>
  </div>
</nav>
