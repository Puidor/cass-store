<nav class="bg-gray-800 shadow-md relative">
  <div class="container mx-auto px-6 py-3 flex justify-between items-center">
    <a
      class="text-xl font-bold text-white hover:text-gray-300"
      routerLink="/home"
      (click)="isMenuOpen = false"
    >
      Cass Store
    </a>

    <div class="md:hidden">
      <button (click)="toggleMenu()" class="text-white focus:outline-none">
        <svg
          *ngIf="!isMenuOpen"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16m-7 6h7"
          ></path>
        </svg>
        <svg
          *ngIf="isMenuOpen"
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>
        </svg>
      </button>
    </div>

    <div class="hidden md:flex items-center space-x-4">
      <a
        routerLink="/home"
        class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
        >Produtos</a
      >
      <ng-container *ngIf="isAuthenticated(); else loggedOutDesktop">
        <a
          routerLink="/cart"
          class="relative text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
        >
          <span>Carrinho</span>
          <span
            *ngIf="totalCartItems() > 0"
            class="absolute -top-1 -right-1 bg-red-600 text-white text-xs font-bold rounded-full h-5 w-5 flex items-center justify-center"
          >
            {{ totalCartItems() }}
          </span>
        </a>
        <a
          routerLink="/admin"
          class="text-gray-300 hover:text-white px-3 py-2 rounded-md text-sm font-medium"
          >Admin</a
        >
        <button
          (click)="logout()"
          class="bg-red-600 hover:bg-red-700 text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300"
        >
          Logout
        </button>
      </ng-container>
      <ng-template #loggedOutDesktop>
        <a
          routerLink="/login"
          class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-md text-sm font-medium transition duration-300"
        >
          Login
        </a>
      </ng-template>
    </div>
  </div>

  <div *ngIf="isMenuOpen" class="md:hidden bg-gray-800">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 flex flex-col">
      <a
        routerLink="/home"
        (click)="toggleMenu()"
        class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
        >Produtos</a
      >
      <ng-container *ngIf="isAuthenticated(); else loggedOutMobile">
        <a
          routerLink="/cart"
          (click)="toggleMenu()"
          class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
          >Carrinho</a
        >
        <a
          routerLink="/admin"
          (click)="toggleMenu()"
          class="text-gray-300 hover:text-white block px-3 py-2 rounded-md text-base font-medium"
          >Admin</a
        >
        <button
          (click)="logout()"
          class="bg-red-600 hover:bg-red-700 text-white text-left px-3 py-2 rounded-md text-base font-medium transition duration-300 mt-2"
        >
          Logout
        </button>
      </ng-container>
      <ng-template #loggedOutMobile>
        <a
          routerLink="/login"
          (click)="toggleMenu()"
          class="bg-blue-600 hover:bg-blue-700 text-white block px-3 py-2 rounded-md text-base font-medium transition duration-300 mt-2"
        >
          Login
        </a>
      </ng-template>
    </div>
  </div>
</nav>
