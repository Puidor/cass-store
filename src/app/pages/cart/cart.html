<div class="container mx-auto p-4 md:p-8">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 border-b pb-4 mb-6">
      Seu Carrinho de Compras
    </h2>

    <div *ngIf="cartItems().length > 0; else emptyCart">
      <div
        class="hidden md:flex text-sm font-semibold text-gray-600 uppercase mb-4"
      >
        <div class="w-2/5">Produto</div>
        <div class="w-1/5 text-center">Preço</div>
        <div class="w-1/5 text-center"></div>
        <div class="w-1/5 text-right"></div>
      </div>

      <div class="space-y-4">
        <div
          *ngFor="let item of cartItems()"
          class="flex flex-col md:flex-row items-center border-b py-4"
        >
          <div class="w-full md:w-2/5 flex items-center space-x-4 mb-4 md:mb-0">
            <div class="w-20 h-20 bg-gray-100 p-1 rounded-md flex-shrink-0">
              <img
                [src]="item.image"
                [alt]="item.title"
                class="w-full h-full object-contain"
              />
            </div>
            <div>
              <p class="font-semibold text-gray-800">{{ item.title }}</p>
            </div>
          </div>

          <div
            class="w-full md:w-1/5 text-center font-bold text-gray-700 mb-4 md:mb-0"
          >
            {{ item.price | currency:'BRL' }}
          </div>

          <div class="w-full md:w-1/5"></div>

          <div class="w-full md:w-1/5 flex justify-end">
            <button
              (click)="removeItem(item.id)"
              class="bg-red-500 hover:bg-red-600 text-white text-sm font-semibold py-1 px-3 rounded-md transition-colors duration-300"
            >
              Remover
            </button>
          </div>
        </div>
      </div>

      <div class="mt-8 flex flex-col items-end">
        <div class="w-full md:w-1/3">
          <div
            class="flex justify-between text-lg font-bold text-gray-800 border-t pt-4"
          >
            <span>Total</span>
            <span>{{ totalPrice() | currency:'BRL' }}</span>
          </div>
          <button
            class="w-full mt-4 bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300"
          >
            Finalizar Compra
          </button>
        </div>
      </div>
    </div>

    <ng-template #emptyCart>
      <div class="text-center py-16">
        <p class="text-gray-500 text-lg mb-4">Seu carrinho está vazio.</p>
        <a
          routerLink="/home"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg transition duration-300"
        >
          Comece a comprar!
        </a>
      </div>
    </ng-template>
  </div>
</div>
