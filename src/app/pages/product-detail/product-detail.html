<div class="container mx-auto p-4 md:p-8">
  <div
    *ngIf="product; else loading"
    class="bg-white p-6 rounded-lg shadow-lg grid grid-cols-1 md:grid-cols-2 gap-8"
  >
    <div class="flex items-center justify-center bg-white p-4 rounded">
      <img
        class="max-h-96 object-contain"
        [src]="product.image"
        [alt]="product.title"
      />
    </div>
    <div class="flex flex-col justify-center">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">{{ product.title }}</h2>
      <p class="text-gray-500 text-sm mb-4 capitalize">
        {{ product.category }}
      </p>
      <p class="text-4xl font-extrabold text-gray-900 mb-6">
        {{ product.price | currency:'BRL' }}
      </p>
      <p class="text-gray-700 leading-relaxed mb-6">
        {{ product.description }}
      </p>
      <button
        (click)="addToCart()"
        class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
      >
        Adicionar ao Carrinho
      </button>
    </div>
  </div>
  <ng-template #loading>
    <p class="text-center text-gray-500 text-xl">Carregando produto...</p>
  </ng-template>
</div>
