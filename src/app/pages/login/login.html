<div class="flex items-center justify-center min-h-[calc(100vh-150px)]">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-xl">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 text-sm font-bold mb-2"
          >Usuário</label
        >
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="credentials.username"
          required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2"
          >Senha</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          required
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-300"
      >
        Entrar
      </button>
      <p
        *ngIf="loginError"
        class="text-red-500 text-xs italic mt-4 text-center"
      >
        Usuário ou senha inválidos.
      </p>
    </form>
  </div>
</div>
