<div class="container mx-auto p-4 md:p-8">
  <div class="bg-white rounded-lg shadow-lg p-6">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">
      Painel de Administração
    </h2>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white">
        <thead class="bg-gray-100">
          <tr>
            <th
              class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
            >
              ID
            </th>
            <th
              class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
            >
              Imagem
            </th>
            <th
              class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
            >
              Título
            </th>
            <th
              class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
            >
              Preço
            </th>
            <th
              class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider"
            >
              Ações
            </th>
          </tr>
        </thead>
        <tbody class="text-gray-700">
          <tr
            *ngFor="let product of products"
            class="border-b border-gray-200 hover:bg-gray-50"
          >
            <td class="py-3 px-4">{{ product.id }}</td>
            <td class="py-3 px-4">
              <div class="w-12 h-12 bg-gray-100 p-1 rounded-md">
                <img
                  [src]="product.image"
                  [alt]="product.title"
                  class="w-full h-full object-contain"
                />
              </div>
            </td>
            <td class="py-3 px-4 max-w-xs truncate" [title]="product.title">
              {{ product.title }}
            </td>
            <td class="py-3 px-4 font-semibold">
              {{ product.price | currency:'BRL' }}
            </td>
            <td class="py-3 px-4">
              <button
                (click)="deleteProduct(product.id)"
                class="bg-red-500 hover:bg-red-600 text-white text-xs font-semibold py-1 px-2 rounded-md transition-colors duration-300"
              >
                Deletar
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
